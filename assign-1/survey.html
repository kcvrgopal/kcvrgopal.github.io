  <!doctype html>
  <html>
  <head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <script language="javascript">
  function clearSelection()
  {
	  window.location.reload();
  }
  
  function saveAndContinue()
  {
	window.location.replace("summary.html")
	}
    </script> 
  </head>
  
  <body>
  <table align="center" frame="box">
  <header>
  <th bgcolor="#B5B4B4" colspan="4" align="center" valign="middle">
  Survey
  </th></header>
  <tr>
  <td colspan="4" align="center" valign="middle">
  How did you like the center
  </td>
  </tr>
  <tr>
  <td>
  Comments:
  </td>
  <td colspan="3">
  <textarea rows="5" cols="50" ></textarea></td>
  </tr>
  <tr>
  <td colspan="4">Select Text Area location:</td>
  </tr>
  <tr>
  <td>
  City:
  </td>
  
  <td>
  <input list="location">

<datalist id="location">
  <option value="San jose">
  <option value="San fransisco">
  <option value="Mountain View">
  <option value="Palo Alto">
  <option value="Sunnyvale">
</datalist>
  </td>
  <td>
  Room Number#:
  </td>
  <td>
    <input list="room">

<datalist id="room">
  <option value="Room 337">
  <option value="Room 226">
  <option value="Room 119">
  <option value="Room 410">
  <option value="Room 341">
</datalist>
  </td>
  </tr>
  <tr>
  <td colspan="2">
  <button onClick="saveAndContinue()" type="button">Submit & next question</button>
  </td>
  <td colspan="2">
<button onClick="clearSelection()" type="button">Cancel & clear selection</button>  </td>
  </tr>
  </table>
  <br>
    <footer align="center">Sample Quiz</footer>
  </body>
  </html>
  
  
  
  </body>
  </html>
